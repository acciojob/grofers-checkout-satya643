<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Grofers Checkout</h1>

  <table id="groceryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Milk</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Bread</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Eggs</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Butter</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Cheese</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
    </tbody>
  </table>

  <button id="calculate">Calculate Total</button>
  <h2>Total: $<span id="ans">0</span></h2>

  <script>
    const button = document.getElementById('calculate');
    const ans = document.getElementById('ans');

    button.addEventListener('click', () => {
      const prices = document.querySelectorAll('.price');
      let total = 0;
      prices.forEach(p => {
        total += parseFloat(p.textContent) || 0;
      });
      ans.textContent = total;
    });
  </script>
</body>
</html>
