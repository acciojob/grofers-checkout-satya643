<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .total-row td {
      font-weight: bold;
      background-color: #e2f0d9;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Grofers Checkout</h1>

  <table id="groceryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Milk</td>
        <td class="prices">2.5</td>
      </tr>
      <tr class="item">
        <td>Bread</td>
        <td class="prices">1.2</td>
      </tr>
      <tr class="item">
        <td>Eggs</td>
        <td class="prices">3.0</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Select all price elements
    const priceElements = document.querySelectorAll('.prices');
    
    // Calculate the total price
    let total = 0;
    priceElements.forEach(priceEl => {
      total += parseFloat(priceEl.textContent);
    });

    // Create a new row for total
    const table = document.getElementById('groceryTable').querySelector('tbody');
    const totalRow = document.createElement('tr');
    totalRow.classList.add('total-row');

    // Create a single cell spanning 2 columns
    const totalCell = document.createElement('td');
    totalCell.colSpan = 2;
    totalCell.textContent = `Total Price: $${total.toFixed(2)}`;

    totalRow.appendChild(totalCell);
    table.appendChild(totalRow);
  </script>

</body>
</html>
